name: Build and Test

on: [push]

jobs:
   build-and-test:
      name: Build and Test
      runs-on: ubuntu-latest

      steps:
         - name: Checkout code
           uses: actions/checkout@v3

         - name: Setup pnpm
           uses: pnpm/action-setup@v2.4.0
           with:
              version: 8.5.0

         - name: Setup Node.js environment
           uses: actions/setup-node@v2
           with:
              node-version: "18.16.0"
              cache: "pnpm"

         - name: Install dependencies
           run: pnpm install

         - name: Build the project
           run: pnpm build

         - name: Run tests
           run: pnpm test
