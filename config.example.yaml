settings:
   globalVariables:
      primaryPrivateKey: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
      primaryAddress: "0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266"
   rpcUrls:
      42220: "https://celo-mainnet.infura.io/v3/123456"
      44787: "https://alfajores-forno.celo-testnet.org"
      1: "https://mainnet.infura.io/v3/123456"
      5: "https://rpc.ankr.com/eth_goerli"

adapters:
   - id: ccxt
     adapter: "@mate/adapter-ccxt"
     config:
        exchanges:
           - id: binance
             apiKey: "TestKey"
             apiSecret: "TestSecret"
   - id: squid
     adapter: "@mate/adapter-squid"
     config:
        integratorId: mate-sdk
        baseUrl: https://testnet.api.squidrouter.com
   - id: mento
     adapter: "@mate/adapter-mento"
     config:
flows:
   - name: aUSDC to aUSDC
     id: ausdc-to-ausdc
     description: "Bridge aUSDC on Goerli to aUSDC on Celo"
     steps:
        - type: Bridge.Swap
          adapter: squid
          config:
             fromChain: 5
             fromToken: "0x254d06f33bDc5b8ee05b2ea472107E300226659A"
             fromAmount: "1"
             toChain: 44787
             toToken: "0x254d06f33bDc5b8ee05b2ea472107E300226659A"
             toAddress: "0x278160ddcFc0A55026487540AEfD8525ED50fC38"
             slippage: 0.01
        - type: Exchange.DepositCrypto
          adapter: ccxt
          config:
             exchange: binance
             asset: USDC
             ammount: 1000
             toChain: 1
             toAddress:
   - name: cUSD to axlUSDC
     id: cusd-to-axlusdc
     description: "Swap cUSD to axlUSDC on Celo via Mento"
     steps:
        - type: Dex.Swap
          adapter: mento
          config:
             fromToken: "0x254d06f33bDc5b8ee05b2ea472107E300226659A"
             fromAmount: "1"
             toToken: "0x254d06f33bDc5b8ee05b2ea472107E300226659A"
             slippage: 0.01
             chainId:  42220