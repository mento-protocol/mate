adapters:
   - id: ccxt
     adapter: "@mate/adapter-ccxt"
     config:
        exchanges:
           - id: binance
             apiKey: "TestKey"
             apiSecret: "TestSecret"
   - id: squid
     adapter: "@mate/adapter-squid"
     config:
        integratorId: mate-sdk
        baseUrl: https://testnet.api.squidrouter.com
flows:
   - name: CELO to WETH
     id: celo-to-weth
     description: "Swap CELO on Celo to WETH on Goerli"
     steps:
        - type: Bridge.Swap
          adapter: squid
          config:
             fromChain: 44787
             fromToken: "0xF194afDf50B03e69Bd7D057c1Aa9e10c9954E4C9"
             fromAmount: "10"
             toChain: 5
             toToken: "0xb4fbf271143f4fbf7b91a5ded31805e42b2208d6"
             toAddress: "0x278160ddcFc0A55026487540AEfD8525ED50fC38"
             maxSlippage: 0.01
        - type: Exchange.DepositCrypto
          adapter: ccxt
          config:
             exchange: binance
             asset: USDC
             ammount: 1000
             toChain: 1
             toAddress:
